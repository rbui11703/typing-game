<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Drop Typing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="game-overlay">
            <h1>Word Drop Typing Game</h1>
            <p>Type the falling words before they reach the bottom!</p>
        
            <!-- Words will drop over this area -->
            <div id="game-container">
                <div id="words-container"></div>
            </div>

            <!-- Input field for typing -->
            <input type="text" id="user-input" placeholder="Type here..." autofocus>
            
            <!--Displays User's score-->
            <p>Score: <span id="score">0</span></p>

            <!--Restart button (initially hidden)-->
            <button id="restart-btn" onclick="restartGame()">Restart Game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
